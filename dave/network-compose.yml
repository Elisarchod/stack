version: '3.9'
services:

  dns:
    container_name: unbound_dns
    image: klutchell/unbound:latest
    ports:
      - 5053:53/udp
      - 5053:53/tcp
    environment:
      - TZ=${TZ}
    volumes:
      - /home/pie/stack/volumes/unbound/unbound.conf.d:/etc/unbound/unbound.conf.d
    restart: unless-stopped
    
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
     - 8089:80/tcp
     - 53:53/tcp
     - 53:53/udp
     - 67:67/udp
    environment:
     - TZ=${TZ}
     - WEBPASSWORD=IOtSt4ckP1Hol3
     - INTERFACE=eth0
    volumes:
     - /home/pie/stack/volumes/pihole/etc-pihole:/etc/pihole
     - /home/pie/stack/volumes/pihole/etc-dnsmasq.d:/etc/dnsmasq.d
     - /var/log/pihole.log:/var/log/pihole.log
    dns:
     - 127.0.0.1
    cap_add:
     - NET_ADMIN
    restart: unless-stopped

networks:
  default:
    driver: bridge
    attachable: true
    ipam:
      driver: default
      
